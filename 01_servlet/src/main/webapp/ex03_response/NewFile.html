<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

  <div>
    <form method="post" action="/servlet/response">
      <div>
        <input type="radio" name="gender" value="man" id="man">   <!-- radio는 한가지 선택이기 때문에 변수(String)로 받음 (배열 필요X) -->
        <label for="man">남자</label>
        <input type="radio" name="gender" value="woman" id="woman">
        <label for="woman">여자</label>
        <input type="radio" name="gender" value="none" id="none" checked>
        <label for="none">선택안함</label>
      </div>
      <div>
        <input type="text" list="domain" name="domain">
        <datalist id="domain">
          <option value="naver.com"/>
          <option value="kakao.com"/>
          <option value="gmail.com"/>
        </datalist>
      </div>
      <div>
        <textarea rows="5" cols="50" name="content"></textarea>  <!-- 줄 바꿔서 2줄 이상도 입력 가능 -->
      </div>
      <div>
        <input type="hidden" name="region" value="seoul">  <!-- hidden은 보이지 않아서 사용자가 입력할 수 없기 때문에 name과 value를 모두 가지고 있어야 한다. -->
        <button type="submit">전송하기</button>
      </div>
    </form>
  </div>

</body>
</html>
